<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Fact</title>
</head>
<body>
    <h1>Random Cat Fact</h1>
    <button id="getFactButton">Get Cat Fact</button>
    <p id="factText"></p>

    <script>
        // Function to fetch a random cat fact
        function getCatFact() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    const factText = data.fact;
                    document.getElementById('factText').textContent = factText;
                })
                .catch(error => {
                    console.error('Error fetching cat fact:', error);
                });
        }

        // Attach the getCatFact function to the button click event
        document.getElementById('getFactButton').addEventListener('click', getCatFact);
    </script>
</body>
</html>
